<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./things-board-item.html">

<dom-module id="things-pattern-board">
  <template>
    <style>
      :host {
        display: block;
      }

      .grid {
        display: grid;
        height: 100%;
        grid-template-columns: 20% 20% 20% 20% 20%;
        grid-auto-rows: 1fr;
        margin: 0px;
        padding: 0px;
      }
    </style>

    <div class="grid">
      <dom-repeat items="[[items]]" as="item">
        <template>
          <things-board-item value-obj="[[item]]" state="[[_computeState(index, nextToFillNo)]]"></things-board-item>
        </template>
      </dom-repeat>
    </div>

  </template>

  <script>
    class ThingsPatternBoard extends Polymer.Element {
      static get is() { return 'things-pattern-board'; }

      static get properties() {
        return {
          continuous: Boolean,
          nextToFillNo: Number,
          rowUnit: {
            type: Number,
            value: 5
          },
          totalCount: {
            type: Number,
            value: 20
          },
          enableNoti: {
            type: Boolean,
            value: true
          },
          items: {
            type: Array,
            computed: '_computeItems(data)'
          },
          data: Array
        };
      }

      _computeItems(data) {
        if (!data) {
          return;
        }

        var totalCount = this.totalCount;
        if (data.length > totalCount) {
          data = data.slice(0, totalCount);
        }

        while (data.length < totalCount) {
          data.push('');
        }

        // console.log(data);
        var items = [];
        data.forEach((item, idx) => {
          items.push(item);
        });

        return items;
      }

      _computeState(index, nextToFillNo) {
        if (this.continuous) {
          if (index < nextToFillNo) {
            return 'FULL';
          } else if (this.enableNoti && index === nextToFillNo) {
            return 'NOTI';
          } else {
            return 'EMPTY';
          }
        }

        // if (this.enableNoti && index === this.nextToFillNo) {
        //   return 'NOTI';
        // } else if (this.items[index] && Object.keys(this.items[index]).length > 0) {
        //   return 'FULL';
        // } else {
        //   return 'EMPTY';
        // }
      }
    }

    customElements.define(ThingsPatternBoard.is, ThingsPatternBoard);
  </script>
</dom-module>
